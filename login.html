<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contant="width=device, initial-scaled=1.0">
        <meta http-equiv="X-UA-Compatible" contant="ie=edge">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Blog</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <h1 class="logo-text"><span>Awa</span>Inspires</h1>
            </div>

            <i class="fa fa-bars menu-toggle"></i>

            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                
                
            </ul>
        </header>
        <div class="auth-content">

            <form action="login.html" method="post">
                <h2 class="form-title">Login</h2>

                <div>
                    <label>Email</label>
                    <input type="text" name="username" class="text-input">
                </div>

                <div>
                    <label>Password</label>
                    <input type="password" name="password" class="text-input">
                </div>

                <div>
                    <label>Password Confirmation</label>
                    <input type="password" name="passwordConf" class="text-input">
                </div>

                <div>
                    <button type="submit" name="login-btn" class="btn btn-big">Login</button>
                </div>
            </form>
        </div>

            <!-- jQuery -->
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
            <script src="scripts.js"></script>
        </body>
    </html>
